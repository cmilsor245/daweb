Resources:
  ApplicationServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: grupo de seguridad para el puerto 8080
      GroupName: ApplicationServerSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  ApplicationServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-06aa3f7caf3a30282
      InstanceType: t2.medium
      KeyName: vockey
      SecurityGroups:
        - ApplicationServerSecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 15
      Tags:
        - Key: Name
          Value: instance-name
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref ApplicationServerInstance